<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider with jQuery</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Carrousel jQuery</h1>
<div class="jquery-slider">
    <div class="controls">
        <button class="prev">
            <i class="fa fa-chevron-left"></i>
        </button>
    </div>
    <div class="slider">
        <ul>
            <li><img src="pictures/slider1.jpg" alt="" /></li>
            <li><img src="pictures/slider2.jpg" alt="" /></li>
            <li><img src="pictures/slider3.jpg" alt="" /></li>
            <li><img src="pictures/slider4.jpg" alt="" /></li>
        </ul>
    </div>
    <div class="controls">
        <button class="next">
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/slider.js"></script>

</body>
</html>
